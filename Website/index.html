  <!DOCTYPE HTML>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
      <title> Canelink Redesign | Morgan & Lena </title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/c95d774399.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <!--Header-->
    <header class="main-head">
<span class="logo">
   <img src="images/Miami_Hurricanes_logo.png" alt="miami hurricanes logo"/>
</span>


<span class="avatar">

   <img src="images/profile-icon-9.png" alt="grey avatar icon"/>
</span>
<div class="name-header">
  <h5>MORGAN MCKIE</h5>
  <h5>INTERACTIVE MEDIA, MFA</h5>
  <h5><a href="#"> ENROLLMENT CART</a> </h5>
</div>
     </header>


      <!--Header-->

<!--Filter Bar-->

  <div class="filter-bar"> <img class="filter-gear" id="filter-gear" src="images/1241-200.png" alt="gear icon" >
<h4 class="filter-p"> FILTERS </h4>
     </div>
     <!--Filter Bar-->

        <!--Main Screen-->
        <section class="content" id="content">
        <div class="modal">
            <p> <img class="filter-gear-modal" src="images/1241-200.png" alt="gear icon" >
              To view courses within a particular field of study, select from the filter
                menu and press “Search”.
            </p>
              <p>
              Courses can be filtered based upon any of the available criteria.
              </p>
        </div>


        </section>
          <!--Main Screen-->
          <!--Sidebar Filter-->

          <aside class="side" id="SideBar">

                <div class="filter-item">Filters
                  <span class="selector" id="selector"> <img src="images/Chevron-Selected.svg" alt="chevron"/> </span>
                      </div>
                    <div class="filter-item">Course Filters
<span class="selector" id="selector"> <img src="images/Chevron-Selected.svg" alt="chevron"/> </span>
                          </div>
                        <div class="filter-item">Class Meeting
                        <span class="selector" id="selector"> <img src="images/Chevron-Selected.svg" alt="chevron"/> </span>
                              </div>
                            <div class="filter-item">Course Properties
                              <span class="selector" id="selector"> <img src="images/Chevron-Selected.svg" alt="chevron"/> </span>
                            </div>


          </aside>

          <button class="search"> <h3>SEARCH</h3> </button>
        <!--SideBar Filter-->
    </div>
  </body>
  </html>
